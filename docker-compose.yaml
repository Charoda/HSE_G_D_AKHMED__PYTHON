
version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-food_db}
      POSTGRES_USER: ${DB_USER:-food_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-food_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-food_user} -d ${DB_NAME:-food_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Основные переменные для подключения
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-food_user}
      DB_PASSWORD: ${DB_PASSWORD:-food_password}
      DB_NAME: ${DB_NAME:-food_db}
      
      # Для обратной совместимости (если нужно)
      DATABASE_URL: postgresql://${DB_USER:-food_user}:${DB_PASSWORD:-food_password}@${DB_HOST:-db}:${DB_PORT:-5432}/${DB_NAME:-food_db}
      POSTGRES_HOST: ${DB_HOST:-db}
      POSTGRES_PORT: ${DB_PORT:-5432}
      POSTGRES_USER: ${DB_USER:-food_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-food_password}
      POSTGRES_DB: ${DB_NAME:-food_db}
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - .:/app

volumes:
  postgres_data: